<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출석 미달 F 판별기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🚨 학점 취득 가능 여부 판별기</h1>
        <p>규정: 총 수업 시간의 $\frac{1}{3}$ 이상 결석 시, 학점 취득 불가 (F)</p>

        <div class="input-group">
            <label for="creditHours">1. 수강 학점 선택</label>
            <select id="creditHours" onchange="updateTotalHours()">
                <option value="1">1 학점 (15시간)</option>
                <option value="2">2 학점 (30시간)</option>
                <option value="3" selected>3 학점 (45시간)</option>
            </select>
        </div>
        
        <div class="input-group">
            <label>총 수업 시간 (자동 계산)</label>
            <span id="displayTotalHours" class="display-value">45 시간</span>
        </div>

        <div class="input-group">
            <label for="absentHours">2. 현재까지의 누적 결석 시간</label>
            <input type="number" id="absentHours" value="0" min="0" required>
        </div>

        <button onclick="calculateAttendance()">결과 판별하기</button>

        <div id="result-box">
            <h2>판별 결과</h2>
            <p id="result-status" class="status-default">입력 후 판별 버튼을 눌러주세요.</p>
            <p id="details"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
